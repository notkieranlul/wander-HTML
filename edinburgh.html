<div id="map"></div>

    const leith = [-3.171088, 55.972644];

    const sighthill = [-3.286753, 55.922893];

    const bounds = [
        [-3.4000, 55.8500], // Southwest coordinates
        [-3.0000, 56.0500] // Northeast coordinates
    ];

    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/keezy/cm7395ncz01ex01sd6a526jh4', // style URL
        center: [-3.199321, 55.955459], // starting position
        zoom: 12, // starting zoom
        maxBounds: bounds, // Set the map's geographical boundaries.
        pitch: 37,
        maxZoom: 16,
        antialias: true
    });

    map.on('style.load', () => {
        // Insert the layer beneath any symbol layer.
        const layers = map.getStyle().layers;
        const labelLayerId = layers.find(
            (layer) => layer.type === 'symbol' && layer.layout['text-field']
        ).id;

        // The 'building' layer in the Mapbox Streets
        // vector tileset contains building height data
        // from OpenStreetMap.
        map.addLayer(
            {
                'id': 'add-3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
            },
            labelLayerId
        );
    });

        // create the popup for leith
        const popup = new mapboxgl.Popup({ offset: 10 }).setText(
        'Leith: Crime Rate: High. Characteristics: Diverse area with a mix of residential and commercial properties. Common Crimes: Higher rates of violent crimes and property crimes.'
    );

    // create DOM element for the marker
    const el = document.createElement('div');
    el.id = 'marker';

    // create the marker
    new mapboxgl.Marker(el)
        .setLngLat(leith)
        .setPopup(popup) // sets a popup on this marker
        .addTo(map);


        // create the popup for new town
        const popup_newtown = new mapboxgl.Popup({ offset: 10 }).setText(
        'City Centre: Crime Rate: High. Characteristics: Busy commercial area with a high density of shops, bars, and restaurants. Common Crimes: Violent crimes, thefts, and anti-social behavior.'
    );

    // create DOM element for the marker
    const el2 = document.createElement('div');
    el2.id = 'marker';

    // create the marker

        .setPopup(popup_newtown) // sets a popup on this marker
        .addTo(map);

    // create the marker

        .addTo(map);

    // create DOM element for the marker

    // create the marker

    // create the marker

        .addTo(map);

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
